<!doctype html> <!--extended from parent: machine.html, which in turn inherited base.html-->

<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mach/all.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Clock.js') }}"></script>
</head>

<body>

<div class="allcontent">
    
    <div class="all clock"></div>
    <canvas id="canvas" width="150" height="150" style="background-color:#333"></canvas>
    <script>myClock("canvas")</script>

    <div class='row'>
        <div class="col-10" id='left'>
            <label class="all mach switch">
                <input class="all mach" id='psgv-status' type="checkbox">
                <div class="slider"><span class="on">PSGV: READY</span><span class="off">PSGV: BUSY</span></div>
            </label>
        </div>
        <div class="col-10" id='left'>
            <label class="all mach switch">
                <input class="all mach" id='awg-status' type="checkbox">
                <div class="slider"><span class="on">AWG: READY</span><span class="off">AWG: BUSY</span></div>
            </label>
        </div>

    </div>

    

    
</div>

</body>

</html>
